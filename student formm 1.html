<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Student Registration Form 1</h2><hr> 
        </div>
        <div class="form">
            <form action="/login" method="post">
                <label for="fname">First Name:</label><br>                
                <input type="text" id="fname" name="fname" placeholder="Firstname"><br><br>
                <label for="mname">Middle Name:</label><br>
                <input type="text" id="mname" name="mname" placeholder="Middlename"><br><br>
                <label for="Lname">Last Name:</label><br>
                <input type="text" id="Lname" name="Lname" placeholder="Lastname"><br><br>
                <label for="course">Course:</label>
                <select>
                    <option value="Btech">B.tech</option>
                    <option value="mtech">M.tech</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                </select><br><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender">Male 
                <input type="radio" id="gender" name="gender">Female<br><br>
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone No."><br><br>
                <label for="add">Current Address:</label><br>
                <textarea id="add" name="add" placeholder="Current Address" cols="30" rows="5"></textarea><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email"><br><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="Enter Password"><br><br>
                <label for="repassword">Confirm Password:</label><br>
                <input type="password" id="repassword" name="repassword" placeholder="Confirm Password"><br><br>
                <button type="submit" id="reg" name="reg">Register</button>                         
            </form>
        </div>       
    </div>
</body>
</html>
